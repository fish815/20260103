<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老于头的会议展览活动需求收集智能体</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 24px 32px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 1.8rem;
        }
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .status {
            background-color: #e8f4fd;
            color: #066ac9;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-align: center;
            border-bottom: 1px solid #d0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-bottom-right-radius: 6px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f0f4f9;
            color: #333;
            border-bottom-left-radius: 6px;
        }
        .message strong {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            background-color: #fafbfd;
        }
        #userInput {
            flex-grow: 1;
            padding: 16px 20px;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #2575fc;
        }
        #userInput::placeholder {
            color: #aaa;
        }
        #sendBtn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 117, 252, 0.3);
        }
        #sendBtn:active {
            transform: translateY(0);
        }
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .typing-indicator {
            align-self: flex-start;
            background-color: #f0f4f9;
            color: #666;
            padding: 14px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            font-style: italic;
            display: none;
        }
        .error-message {
            background-color: #ffeaea;
            color: #d32f2f;
            padding: 14px 20px;
            border-radius: 12px;
            margin: 10px 24px;
            border-left: 4px solid #d32f2f;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            body {
                padding: 0;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>老于头的会议展览活动需求收集智能体</h1>
            <p>基于扣子（Coze）平台开发的专属AI助手，可通过对话，了解相关会议、展览、公关活动需求，并根据需求给出相关方案的初稿。</p>
        </div>
        <div class="status">
            <span class="status-dot"></span>
            <span>已连接到本地代理服务器 (localhost:3000)</span>
        </div>

        <!-- 错误信息显示区域 -->
        <div class="error-message" id="errorAlert"></div>

        <!-- 聊天内容显示区域 -->
        <div id="chatBox">
            <!-- 初始欢迎消息 -->
            <div class="message bot-message">
                <strong>老于头的会议展览活动需求收集智能体</strong>
                你好！我是老于头的会议展览活动需求收集智能体。有什么可以帮你的吗？
            </div>
        </div>

        <!-- “正在输入”指示器 -->
        <div class="typing-indicator" id="typingIndicator">
            <strong>老于头的会议展览活动需求收集智能体</strong>
            正在思考...
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你的问题，按 Enter 发送..." autocomplete="off" />
            <button id="sendBtn" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // ============== 配置区 ==============
        // 注意：这里只需要配置代理服务器的地址，API密钥已安全地保存在代理服务器中
        const PROXY_SERVER_URL = 'https://coze-vercel-proxy-sshf.vercel.app/api/chat/';

        // ============== 获取DOM元素 ==============
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorAlert = document.getElementById('errorAlert');

        // ============== 核心函数：发送消息 ==============
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                showError('消息不能为空');
                return;
            }

            // 禁用输入和按钮，防止重复发送
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            // 隐藏之前的错误提示
            hideError();

            // 1. 在聊天框中显示用户消息
            appendMessage('user', message);
            userInput.value = '';
            
            // 2. 显示“正在输入”提示
            typingIndicator.style.display = 'flex';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // 3. 向代理服务器发送请求
                const response = await fetch(PROXY_SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    },
                    body: JSON.stringify({
                        message: message // 注意：字段名是 "message"
                    })
                });

                // 4. 处理响应
                if (!response.ok) {
                    // 如果HTTP状态码不是2xx，抛出错误
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`服务器错误 (${response.status}): ${errorData.error || '请求失败'}`);
                }

                const data = await response.json();
                
                // 5. 隐藏“正在输入”提示
                typingIndicator.style.display = 'none';

                // 6. 解析并显示AI回复
let botReply = "未收到有效回复";
if (data && data.success) {
    botReply = data.reply || "智能体返回了空回复";
} else {
    console.warn('API返回结构非预期:', data);
}

                appendMessage('bot', botReply);

            } catch (error) {
                // 7. 错误处理
                console.error('请求失败:', error);
                typingIndicator.style.display = 'none';
                showError(`请求失败: ${error.message}`);
            } finally {
                // 8. 重新启用输入和按钮
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // ============== 辅助函数 ==============
        // 在聊天框中添加一条消息
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message user-message' : 'message bot-message';
            
            const senderName = sender === 'user' ? '你' : '智能体助手';
            messageDiv.innerHTML = `<strong>${senderName}</strong>${escapeHtml(text)}`;
            
            chatBox.appendChild(messageDiv);
            // 滚动到底部
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 显示错误提示
        function showError(text) {
            errorAlert.innerHTML = `⚠️ ${text}`;
            errorAlert.style.display = 'block';
            // 5秒后自动隐藏
            setTimeout(hideError, 5000);
        }

        // 隐藏错误提示
        function hideError() {
            errorAlert.style.display = 'none';
        }

        // 简单的HTML转义，防止XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== 事件监听 ==============
        // 按Enter键发送消息
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 页面加载完成后自动聚焦到输入框
        window.onload = function() {
            userInput.focus();
        };
    </script>
</body>
</html>
